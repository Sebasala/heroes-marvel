<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Heroes Finder</title>
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" href="css/screen.css">
</head>
<body>
	
	<header>
		<div class="container">
			<div class="row">
				<div class="col">
					<img id="marvel-logo" src="img/logos/marvel-logo-s.png" alt="Marvel logo">
				</div>
			</div>
		</div>
	</header>
	<main>
		<div class="container">
			<div class="row">
				<div class="col">
					<section id="characters">
						<h2>Characters</h2>
					</section>
				</div>
				<div class="col">
					<section id="favourites">
						<h2>My favourites</h2>
					</section>
				</div>
			</div>
		</div>
	</main>
	<footer>
		<div class="container">
			<div class="row">
				<div class="col">
					<p>Grability 2016. Todos los derechos reservados</p>
				</div>
				<div class="col grability-logo-container">
					<img id="grability-logo" src="img/logos/grability-logo.png" alt="Grability logo">
				</div>
			</div>
		</div>
	</footer>

</body>
</html>
